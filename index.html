<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Add Chart.js before your other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="img.jpg" alt="Header Image" class="header-image">
        <h1>PANCHAYAT FUNDS MONITOR</h1>
    </header>
    <nav>
        <a href="#" class="tab active" data-target="dashboard">Dashboard</a>
        <a href="data-entry.html" class="tab">Data Entry</a> <!-- Link to the new form page -->
        <a href="#" class="tab" data-target="reports">Reports</a>
    </nav>
    <main>
        <section id="dashboard" class="tab-content active">
            <h2>Dashboard Overview</h2>
            <div class="charts-container">
                <div class="chart-wrapper">
                    <h3>Taluka-wise Allocation</h3>
                    <canvas id="talukaChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>Work Type Distribution</h3>
                    <canvas id="workTypeChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>Scheme-wise Allocation</h3>
                    <canvas id="schemeChart"></canvas>
                </div>
            </div>
        </section>
        <section id="reports" class="tab-content" style="display: none;">
            <h2>Reports</h2>
            <p>View detailed reports and analytics here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 . All rights reserved.</p>
    </footer>
    <!-- Add type="module" to use ES6 imports -->
    <script type="module" src="dashboard.js"></script>
    <script src="app.js"></script>
</body>
</html>
